{% extends 'base.html' %}

{% block content %}
  <!-- New if/else block -->
  {% if object %}
    <h1>Edit <span class="#5c6bc0">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Finch</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="waves-effect waves-light btn indigo lighten-1">
  </form>
{% endblock %}
